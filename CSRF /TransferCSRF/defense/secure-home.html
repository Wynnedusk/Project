  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);

<body>
  <div class="transfer-card">
    <h2>ðŸ›¡ Secure Transfer</h2>
    <form action="secure-pay.php" method="POST"target="_blank">
      <input type="number" name="money" min="1" required placeholder="Enter amount (â‚¬)">
      <input type="hidden" name="csrf_token" id="csrf_token">
      <button type="submit">ðŸ’¸ Submit Transfer</button>
    </form>
    <p class="msg">All transfers are protected by CSRF token validation.</p>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    //The page extracts the csrf_token from the cookie via JavaScript and fills it into the form:
    document.getElementById("csrf_token").value = getCookie("csrf_token");
  </script>
