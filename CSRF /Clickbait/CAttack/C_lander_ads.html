<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bait / Lander — Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --text:#0f172a; --muted:#475569; --border:#e5e7eb; --bg:#fff; --btn:#111827; --btn-hover:#0b1220;}
    *{box-sizing:border-box}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:#fff; color:var(--text)}
    .head{padding:16px 18px; border-bottom:1px solid var(--border); background:#fff; font-size:28px; font-weight:800}
    .wrap{max-width:980px; margin:28px auto; padding:0 18px}
    h1{margin:0 0 16px 0; font-size:44px; line-height:1.1; letter-spacing:-.02em}
    p{margin:8px 0 22px; color:var(--muted); font-size:20px}
    .btn{display:inline-block; padding:10px 18px; border-radius:10px; background:var(--btn); color:#fff; border:1px solid var(--btn);
         font-size:18px; cursor:pointer}
    .btn:hover{background:var(--btn-hover)}
    .hint{margin-top:18px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Download the exam data</h1>
    <h2>Confidential information, do not disclose</h2>
    <p>Click the button below to download.</p>

    <button id="btnDl" class="btn">Download</button>
    <div id="after" class="hint" style="display:none">Downloading… If it doesn’t start, try again.</div>
  </div>

  <script>
    // Pure attack experience: on click, "start download".
    // For a safe classroom demo we synthesize a fake payload via Blob and trigger a browser download.
    const btn = document.getElementById('btnDl');
    const after = document.getElementById('after');

    function fakeDownload(){
      const blob = new Blob(
        ['This is a demo payload for teaching. Do NOT run unknown downloads.'],
        {type:'text/plain'}
      );
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'player_setup.zip';        // Disguised filename to mimic a real installer
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 2000);
    }

    btn.addEventListener('click', ()=>{
      // Notify the parent panel that the attack action executed (optional: for arrows/logging)
      try{ window.top.postMessage({type:'ATTACK_ACTION', action:'ads_download'}, '*'); }catch(e){}
      btn.disabled = true;
      after.style.display = 'block';
      fakeDownload();
      setTimeout(()=>{ btn.disabled = false; }, 1800);
    });
  </script>
</body>
</html>
